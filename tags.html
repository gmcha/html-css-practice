<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <!-- Box vs Item-->
  <header></header>
  <footer></footer>
  <section></section>
  <div></div>
  <span></span>
  
  <h1>H1</h1>
  <button></button>
  
  <!-- a -->
  <a href="https://google.com" target=_blank>Click</a>
  
  <!-- inline vs block -->
  <p>This is a sentence. <b>That</b> is..</p>
  <p>This is a sentence. <span>That</span> is..</p>
  <p>This is a sentence. <div>That</div> is..</p>
  
  <!-- ol, ul, li -->
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <ul>
    <li>Hello</li>
    <li></li>
    <li></li>
  </ul>
  
  <!-- Input -->
  <label for="input__name">Name: </label>
  <input id="input__name" type="text">
  <input id="input__name" type="button">
  <input id="input__name" type="checkbox">
  <input id="input__name" type="color">
  <input id="input__name" type="file">
  <input id="input__name" type="password">
  
  
</body>
</html>
